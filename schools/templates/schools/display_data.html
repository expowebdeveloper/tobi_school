<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools Data - JSON View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-item .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-item .label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .btn-copy {
            background: #28a745;
            color: white;
        }
        
        .btn-copy:hover {
            background: #218838;
        }
        
        .btn-download {
            background: #007bff;
            color: white;
        }
        
        .btn-download:hover {
            background: #0056b3;
        }
        
        .btn-expand {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-expand:hover {
            background: #e0a800;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .json-container {
            padding: 20px;
            max-height: 70vh;
            overflow: auto;
        }
        
        .json-display {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }
        
        .json-key {
            color: #c678dd;
        }
        
        .json-string {
            color: #98c379;
        }
        
        .json-number {
            color: #d19a66;
        }
        
        .json-boolean {
            color: #56b6c2;
        }
        
        .json-null {
            color: #5c6370;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè´ Schools Data Viewer</h1>
            <p>All Schools Data in JSON Format</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="number">{{ total_schools }}</div>
                <div class="label">Total Schools</div>
            </div>
            <div class="stat-item">
                <div class="number" id="filtered-count">{{ total_schools }}</div>
                <div class="label">Filtered Results</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" id="search-input" placeholder="Search schools by name, URN, or authority...">
            <button class="btn-copy" onclick="copyToClipboard()">üìã Copy JSON</button>
            <button class="btn-download" onclick="downloadJSON()">üíæ Download JSON</button>
            <button class="btn-expand" onclick="toggleExpand()">üîç Toggle View</button>
        </div>
        
        <div class="json-container">
            <pre class="json-display" id="json-display">{{ json_data|safe }}</pre>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard!</div>
    
    <script>
        // Parse the JSON data from the template
        let originalData = {{ json_data_js|safe }};
        let filteredData = originalData;
        
        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = originalData;
            } else {
                filteredData = originalData.filter(school => {
                    return (
                        school.establishment_name.toLowerCase().includes(searchTerm) ||
                        school.urn.toString().includes(searchTerm) ||
                        school.local_authority.toLowerCase().includes(searchTerm) ||
                        (school.website && school.website.toLowerCase().includes(searchTerm))
                    );
                });
            }
            
            updateDisplay();
            document.getElementById('filtered-count').textContent = filteredData.length;
        });
        
        function updateDisplay() {
            const jsonString = JSON.stringify(filteredData, null, 2);
            document.getElementById('json-display').textContent = jsonString;
        }
        
        function copyToClipboard() {
            const jsonString = JSON.stringify(filteredData, null, 2);
            navigator.clipboard.writeText(jsonString).then(() => {
                showToast('Copied to clipboard!');
            }).catch(err => {
                showToast('Failed to copy');
                console.error('Failed to copy:', err);
            });
        }
        
        function downloadJSON() {
            const jsonString = JSON.stringify(filteredData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'schools_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Download started!');
        }
        
        function toggleExpand() {
            const container = document.querySelector('.json-container');
            if (container.style.maxHeight === 'none') {
                container.style.maxHeight = '70vh';
            } else {
                container.style.maxHeight = 'none';
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
        
        // Syntax highlighting for JSON (basic)
        function highlightJSON() {
            const display = document.getElementById('json-display');
            let text = display.textContent;
            
            // This is a simplified version - for full highlighting, consider using a library
            text = text.replace(/"([^"]+)":/g, '<span class="json-key">"$1":</span>');
            text = text.replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>');
            text = text.replace(/: (\d+)/g, ': <span class="json-number">$1</span>');
            text = text.replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>');
            text = text.replace(/: null/g, ': <span class="json-null">null</span>');
            
            // Note: For full JSON highlighting, consider using a library like highlight.js
        }
    </script>
</body>
</html>
